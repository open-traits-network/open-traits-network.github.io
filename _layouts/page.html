---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    {% if page.id -%}
    [<a href="https://github.com/open-traits-network/open-traits-network.github.io/edit/master/{{ page.id | split: "/" | last }}.md" target="_blank">Edit</a>]
    {% endif -%}
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
